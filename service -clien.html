<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Client</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        #messageBouton {
            background-color: #4a4a4a;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            font-size: 24px;
        }
        #messageBouton:hover {
            background-color: #2a2a2a;
        }
        #contactMenu {
            position: absolute;
            bottom: 70px;
            right: 0;
            display: none;
            flex-direction: column;
            gap: 10px;
            width: 250px;
        }
        .contact-button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 15px;
            font-weight: bold;
        }
        .contact-button i {
            font-size: 24px;
        }
        #telegramBtn1 {
            background-color: #0088cc;
            color: white;
        }
        #telegramBtn2 {
            background-color: #6f42c1;
            color: white;
        }
        .contact-button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="messageBouton">
            <i class="fas fa-comment-dots"></i>
        </button>
        <div id="contactMenu">
            <button id="telegramBtn1" class="contact-button" onclick="window.open('https://t.me/+K6bSH3NYI1JmZDBk', '_blank')">
                <i class="fab fa-telegram-plane"></i>
                Groupe d'information Nestlé 
            </button>
            <button id="telegramBtn2" class="contact-button" onclick="window.open('https://t.me/Argentdenes', '_blank')">
                <i class="fab fa-telegram-plane"></i>
                Argent Nestlé 
            </button>
        </div>
    </div>

    <script>
        const messageBouton = document.getElementById('messageBouton');
        const contactMenu = document.getElementById('contactMenu');
        let menuOuvert = false;

        messageBouton.addEventListener('click', () => {
            menuOuvert = !menuOuvert;
            contactMenu.style.display = menuOuvert ? 'flex' : 'none';
        });
    </script>
</body>
</html>
