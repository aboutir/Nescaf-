<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Historique des Retraits</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset et style global */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e9f1f7;
      color: #2c3e50;
      font-size: 1.15rem;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 20px 20px;
    }
    .container {
      max-width: 480px;
      width: 100%;
      padding: 0 15px;
      box-sizing: border-box;
    }
    h1 {
      font-weight: 800;
      font-size: 2.2rem;
      color: #003366;
      text-align: center;
      margin-bottom: 30px;
      user-select: none;
    }

    /* Conteneur historique */
    #history-container {
      display: flex;
      flex-direction: column;
      gap: 18px;
      min-height: 200px;
      user-select: text;
    }
    /* Carte historique */
    .card {
      background: #ffffffcc;
      border-radius: 16px;
      padding: 20px 25px;
      box-shadow: 0 6px 15px rgba(0, 82, 155, 0.15);
      user-select: none;
      transition: box-shadow 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 10px 25px rgba(0, 82, 155, 0.3);
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }
    .row:last-child {
      margin-bottom: 0;
    }
    .left-section {
      display: flex;
      align-items: center;
      gap: 12px;
      user-select: none;
    }
    .icon {
      height: 22px;
      width: 22px;
      opacity: 0.7;
      user-select: none;
      user-drag: none;
    }
    /* Labels et valeurs */
    .label {
      font-weight: 700;
      color: #004080;
      user-select: none;
    }
    .black-text {
      color: #1e1e1e;
      font-weight: 600;
      user-select: text;
    }
    .blue-text {
      color: #00529b;
      font-weight: 700;
      user-select: text;
    }
    .orange-text {
      color: #d9770f; /* Une couleur orange chaude */
      font-weight: 700;
      user-select: text;
    }

    /* Message quand pas d'historique */
    .no-history {
      background: #f0f4fa;
      border: 2px dashed #a3c1f7;
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      font-weight: 700;
      font-size: 1.1rem;
      color: #768ba1;
      user-select: none;
      user-drag: none;
    }

    /* Responsive */
    @media (max-width: 520px) {
      .card {
        padding: 16px 20px;
      }
      .row {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }
      .left-section {
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="Historique des retraits">
    <h1>Historique de vos retraits</h1>
    <div id="history-container" aria-live="polite" aria-relevant="additions removals">
      <div class="no-history">Chargement de l'historique...</div>
    </div>
  </main>

 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
  import {
    getDatabase,
    ref,
    get,
    set,
    update,
    onValue,
    query,
    orderByChild,
    equalTo,
    runTransaction
  } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

  // === Configuration et initialization Firebase ===
  const firebaseConfig = {
    apiKey: "AIzaSyBbnOxwcCXHAHJWxPw90YGvSuPCOyp6-lA",
    authDomain: "nescafe-cba7a.firebaseapp.com",
    databaseURL: "https://nescafe-cba7a-default-rtdb.firebaseio.com",
    projectId: "nescafe-cba7a",
    storageBucket: "nescafe-cba7a.firebasestorage.app",
    messagingSenderId: "91209018725",
    appId: "1:91209018725:web:adb0d2a8b458591c8a058c"
  };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Formatage utils
    function formatAmount(amount) {
      if (typeof amount !== 'number') return '-';
      return `${amount.toLocaleString('fr-FR')} FCFA`;
    }

    function formatDate(timestamp) {
      if (!timestamp) return '-';
      try {
        return new Date(timestamp).toLocaleString('fr-FR', {
          day: '2-digit',
          month: '2-digit',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
      } catch {
        return '-';
      }
    }

    // Génération du HTML d'une carte retrait
    function createWithdrawalCard(withdrawal) {
      return `
        <div class="card" role="group" aria-label="Retrait du ${formatDate(withdrawal.timestamp)}">
          <div class="row">
            <div class="left-section">
              <img src="https://img.icons8.com/material-rounded/24/000000/money-bag.png" alt="Montant demandé" class="icon" />
              <span class="label black-text">Montant retiré</span>
            </div>
            <span class="value black-text">${formatAmount(withdrawal.amount)}</span>
          </div>

          <div class="row">
            <div class="left-section">
              <img src="https://img.icons8.com/ios-filled/24/000000/time.png" alt="Date de demande" class="icon" />
              <span class="label">Date de demande</span>
            </div>
            <span class="value">${formatDate(withdrawal.timestamp)}</span>
          </div>

          <div class="row">
            <div class="left-section">
              <img src="https://img.icons8.com/material-rounded/24/0000ff/process.png" alt="Statut" class="icon" />
              <span class="label">Statut</span>
            </div>
            <span class="value blue-text">${withdrawal.status ?? '-'}</span>
          </div>

          <div class="row">
            <div class="left-section">
              <img src="https://img.icons8.com/ios-glyphs/24/fa7d09/money.png" alt="Montant net" class="icon" />
              <span class="label">Montant net</span>
            </div>
            <span class="value orange-text">${formatAmount((withdrawal.amount ?? 0) - (withdrawal.fees ?? 0))}</span>
          </div>
        </div>
      `;
    }

    // Affichage de l'historique
    function displayWithdrawalHistory(history) {
      const container = document.getElementById('history-container');
      if (!container) return;

      if (!history || Object.keys(history).length === 0) {
        container.innerHTML = `<div class="no-history">Aucun historique de retrait disponible</div>`;
        return;
      }

      // Trier par date décroissante
      const sortedEntries = Object.entries(history).sort(([, a], [, b]) => b.timestamp - a.timestamp);

      container.innerHTML = sortedEntries.map(([, withdrawal]) => createWithdrawalCard(withdrawal)).join('');
    }

    // Écoute et affiche l'historique Firebase en temps réel
    onAuthStateChanged(auth, user => {
      if (user) {
        const historyRef = ref(database, `users/${user.uid}/withdrawalHistory`);
        onValue(historyRef, snapshot => {
          const history = snapshot.val();
          displayWithdrawalHistory(history);
        }, error => {
          const container = document.getElementById('history-container');
          if (container) {
            container.innerHTML = `<div class="no-history">Erreur lors du chargement de l'historique</div>`;
            console.error('Erreur Firebase historique:', error);
          }
        });
      } else {
        window.location.href = 'login.html';
      }
    });

    // Gestion retour arrière (supposé dans UI)
    document.querySelector('.back-arrow')?.addEventListener('click', e => {
      e.preventDefault();
      history.back();
    });
  </script>
</body>
</html>
