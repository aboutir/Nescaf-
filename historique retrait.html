<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Historique des Retraits</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset et style global */
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e9f1f7;
      color: #2c3e50;
      font-size: 0.9rem;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 15px 15px;
    }
    .container {
      max-width: 420px;
      width: 100%;
      padding: 0 12px;
      box-sizing: border-box;
    }
    h1 {
      font-weight: 600;
      font-size: 1.7rem;
      color: #003366;
      text-align: center;
      margin-bottom: 22px;
      user-select: none;
    }

    /* Conteneur historique */
    #history-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: 160px;
      user-select: text;
    }
    /* Carte historique */
    .card {
      background: #ffffffdd;
      border-radius: 12px;
      padding: 14px 18px;
      box-shadow: 0 4px 12px rgba(0, 82, 155, 0.12);
      user-select: none;
      transition: box-shadow 0.3s ease;
      font-size: 0.85rem;
      line-height: 1.3;
    }
    .card:hover {
      box-shadow: 0 8px 20px rgba(0, 82, 155, 0.25);
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .row:last-child { margin-bottom: 0; }
    .left-section {
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }
    .icon {
      height: 18px;
      width: 18px;
      opacity: 0.7;
      user-select: none;
      user-drag: none;
    }
    /* Labels et valeurs */
    .label {
      font-weight: 600;
      color: #004080;
      user-select: none;
    }
    .black-text {
      color: #1a1a1a;
      font-weight: 600;
      user-select: text;
    }
    .blue-text {
      color: #00529b;
      font-weight: 700;
      user-select: text;
    }
    .orange-text {
      color: #d9770f;
      font-weight: 700;
      user-select: text;
    }
    .green-text {
      color: #2a9d8f;
      font-weight: 700;
      user-select: text;
    }

    /* Message quand pas d'historique */
    .no-history {
      background: #f0f4fa;
      border: 2px dashed #a3c1f7;
      border-radius: 12px;
      padding: 24px;
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
      color: #768ba1;
      user-select: none;
      user-drag: none;
    }

    /* Responsive */
    @media (max-width: 520px) {
      .card { padding: 12px 16px; }
      .row {
        flex-direction: column;
        align-items: flex-start;
        gap: 4px;
      }
      .left-section { gap: 6px; }
      h1 { font-size: 1.5rem; }
      body { font-size: 0.85rem; }
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="Historique des retraits">
    <h1>Historique de vos retraits</h1>
    <div id="history-container" aria-live="polite" aria-relevant="additions removals">
      <div class="no-history">Chargement de l'historique...</div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbnOxwcCXHAHJWxPw90YGvSuPCOyp6-lA",
      authDomain: "nescafe-cba7a.firebaseapp.com",
      databaseURL: "https://nescafe-cba7a-default-rtdb.firebaseio.com",
      projectId: "nescafe-cba7a",
      storageBucket: "nescafe-cba7a.firebasestorage.app",
      messagingSenderId: "91209018725",
      appId: "1:91209018725:web:adb0d2a8b458591c8a058c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    function formatAmount(amount) {
      if (typeof amount !== 'number') return '-';
      return `${amount.toLocaleString('fr-FR')} FCFA`;
    }

    function formatDate(timestamp) {
      if (!timestamp) return '-';
      try {
        return new Date(timestamp).toLocaleString('fr-FR', {
          day: '2-digit',
          month: '2-digit',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
      } catch {
        return '-';
      }
    }

    function createWithdrawalCard(withdrawal) {
      // Appliquer couleur verte si statut "payé" (insensible à la casse)
      const statusText = withdrawal.status ?? '-';
      const statusClass = statusText.toLowerCase() === "payé" ? "green-text" : "blue-text";

      return `
        <div class="card" role="group" aria-label="Retrait du ${formatDate(withdrawal.timestamp)}">
          <div class="row">
            <div class="left-section">
              <img src="https://img.icons8.com/material-rounded/24/000000/money-bag.png" alt="Montant demandé" class="icon" />
              <span class="label black-text">Montant retiré</span>
            </div>
            <span class="value black-text">${formatAmount(withdrawal.amount)}</span>
          </div>

          <div class="row">
            <div class="left-section">
              <img src="https://img.icons8.com/ios-filled/24/000000/time.png" alt="Date de demande" class="icon" />
              <span class="label">Date de demande</span>
            </div>
            <span class="value">${formatDate(withdrawal.timestamp)}</span>
          </div>

          <div class="row">
            <div class="left-section">
              <img src="https://img.icons8.com/material-rounded/24/0000ff/process.png" alt="Statut" class="icon" />
              <span class="label">Statut</span>
            </div>
            <span class="value ${statusClass}">${statusText}</span>
          </div>

          <div class="row">
            <div class="left-section">
              <img src="https://img.icons8.com/ios-glyphs/24/fa7d09/money.png" alt="Montant net" class="icon" />
              <span class="label">Montant net</span>
            </div>
            <span class="value orange-text">${formatAmount((withdrawal.amount ?? 0) - (withdrawal.fees ?? 0))}</span>
          </div>
        </div>
      `;
    }

    function displayWithdrawalHistory(history) {
      const container = document.getElementById('history-container');
      if (!container) return;

      if (!history || Object.keys(history).length === 0) {
        container.innerHTML = `<div class="no-history">Aucun historique de retrait disponible</div>`;
        return;
      }

      const sortedEntries = Object.entries(history).sort(([, a], [, b]) => b.timestamp - a.timestamp);

      container.innerHTML = sortedEntries.map(([, withdrawal]) => createWithdrawalCard(withdrawal)).join('');
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        const historyRef = ref(database, `users/${user.uid}/withdrawalHistory`);
        onValue(historyRef, snapshot => {
          const history = snapshot.val();
          displayWithdrawalHistory(history);
        }, error => {
          const container = document.getElementById('history-container');
          if (container) {
            container.innerHTML = `<div class="no-history">Erreur lors du chargement de l'historique</div>`;
            console.error('Erreur Firebase historique:', error);
          }
        });
      } else {
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
