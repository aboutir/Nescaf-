<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Client - Nestcafé</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* --- Style général --- */
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
    }

    /* --- Conteneur principal --- */
    .container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    /* --- Bouton flottant --- */
    #messageBouton {
      background-color: #4a4a4a;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 26px;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    #messageBouton:hover {
      background-color: #2a2a2a;
      transform: scale(1.07);
    }

    /* --- Menu des contacts --- */
    #contactMenu {
      position: absolute;
      bottom: 75px;
      right: 0;
      display: none;
      flex-direction: column;
      gap: 10px;
      width: 250px;
      animation: slideUp 0.3s ease forwards;
    }

    /* Animation du menu */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* --- Boutons du menu --- */
    .contact-button {
      padding: 12px 18px;
      border: none;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }

    .contact-button i {
      font-size: 22px;
    }

    #whatsappBtn {
      background-color: #25D366;
      color: white;
    }

    .contact-button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Bouton flottant -->
    <button id="messageBouton" title="Contacter le service client">
      <i class="fas fa-comment-dots"></i>
    </button>

    <!-- Menu contact -->
    <div id="contactMenu">
      <button id="whatsappBtn" class="contact-button"
        onclick="window.open('https://t.me/argent_nestcafe', '_blank')">
        <i class="fab fa-whatsapp"></i>
        Parler à un agent Nestcafé
      </button>
    </div>
  </div>

  <script>
    const messageBouton = document.getElementById('messageBouton');
    const contactMenu = document.getElementById('contactMenu');
    let menuOuvert = false;

    messageBouton.addEventListener('click', () => {
      menuOuvert = !menuOuvert;
      contactMenu.style.display = menuOuvert ? 'flex' : 'none';
    });
  </script>
</body>
</html>
